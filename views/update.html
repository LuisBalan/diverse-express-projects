<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/post.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <title>Rock Legends</title>
</head>

<body>
    <div class="container-fluid main-container">
        <div class="row">
            <div class="row navbar-container">
                    <div class="container navbar col-12">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="./all_legends.html">All Legends</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Update Legend</a>
                            </li>
                          </ul>
                    </div>
            </div>

            <div class="row main-content-container">
                <div class="col-4"></div>
                <div class="col-4 form-container">
                    <form>
                        <div class="mb-3">
                          <label for="name-input" class="form-label label-input-color">Name</label>
                          <input type="text" class="form-control name-input" id="name-input"
                          name="name"
                          aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="last-name-input" class="form-label label-input-color">Last Name</label>
                          <input type="text" class="form-control last-name-input"
                          name="last-name"
                          id="last-name-input">
                        </div>
                        <div class="mb-3">
                            <label for="age-input" class="form-label label-input-color">Age</label>
                            <input type="num" class="form-control age-input"
                            name="age"
                            id="age-input">
                        </div>
                        <button type="submit" class="btn btn-primary submit-button-style" id="submit-button">Submit</button>
                      </form>

                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
